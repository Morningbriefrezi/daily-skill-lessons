name: Daily Skill Lesson

on:
  schedule:
    - cron: '0 5 * * *'  # 09:00 Tbilisi
  workflow_dispatch:

jobs:
  send-lesson:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: pip install python-telegram-bot==21.0 openai==1.12.0 pytz==2024.1
    - env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: python send_daily_lesson.py
